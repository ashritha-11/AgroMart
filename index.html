<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgroMart – E-Marketplace for Farmers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2e7d32;
      --secondary: #e8f5e9;
      --accent: #c8e6c9;
      --white: #fff;
      --gray: #f5f5f5;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--gray);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background: var(--primary);
      color: var(--white);
      padding: 20px 30px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin-bottom: 5px;
      font-size: 2.5rem;
    }

    header .tagline {
      font-size: 1.2rem;
      color: #e0e0e0;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }

    .nav-buttons a {
      color: var(--primary);
      background-color: var(--white);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: var(--shadow);
    }

    .nav-buttons a:hover {
      background-color: var(--accent);
    }

    section {
      display: none;
      padding: 30px;
      animation: fadeIn 0.3s ease-in;
    }

    .active {
      display: block;
    }

    form input, form select, form button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: var(--primary);
      color: var(--white);
      cursor: pointer;
    }

    form button:hover {
      background-color: #1b5e20;
    }

    .products, #cartItems, #ordersList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .product, .order-item {
      background: var(--white);
      padding: 15px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      width: calc(33.333% - 20px);
      transition: transform 0.2s ease;
    }

    .product:hover, .order-item:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product button {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
    }

    .product button:hover {
      background-color: #1b5e20;
    }

    .centered {
      text-align: center;
      margin: 40px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .product, .order-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>AgroMart</h1>
  <p class="tagline">Empowering Farmers. Connecting Buyers.</p>
  <nav class="nav-buttons">
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('register')">Register</a>
    <a href="#" onclick="showSection('products')">Products</a>
    <a href="#" onclick="showSection('cart')">Cart</a>
    <a href="#" onclick="showSection('orders')">Orders</a>
  </nav>
</header>

<section id="home" class="active">
  <div class="centered">
    <h2>Welcome to AgroMart</h2>
    <p>Your trusted platform for buying and selling farm produce.</p>
    <br>
    <img src="https://i.pinimg.com/originals/ee/e7/6f/eee76f54a4d0c00c6ad46ef877131abf.jpg" alt="AgroMart Banner" width="800" height="550" loading="lazy" />
  </div>
</section>

<section id="register">
  <h2>Register</h2>
  <form onsubmit="registerUser(event)">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <select id="role">
      <option value="farmer">Farmer</option>
      <option value="buyer">Buyer</option>
    </select>
    <button type="submit">Register</button>
  </form>
</section>

<section id="products">
  <h2>Available Products</h2>
  <div class="products" id="productList"></div>
</section>

<section id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <button onclick="placeOrder()">Place Order</button>
</section>

<section id="orders">
  <h2>Order History</h2>
  <div id="ordersList"></div>
</section>

<script>
const products = [
  { name: "Tomatoes", price: 30, image: "https://5.imimg.com/data5/ANDROID/Default/2021/1/LQ/UC/FB/81264412/fresh-tomato-jpg-500x500.jpg" },
  { name: "Wheat", price: 45, image: "https://organicmandya.com/cdn/shop/files/WheatWhole_2_de1e8667-567f-47bb-98e8-9b8523c6ba86.jpg?v=1739511433&width=1000" },
  { name: "Rice", price: 50, image: "https://images.news18.com/ibnlive/uploads/2022/06/rice.jpg" },
  { name: "Onions", price: 35, image: "https://m.media-amazon.com/images/I/61KfrMFGLnL._UF1000,1000_QL80_.jpg" },
  { name: "Corn", price: 40, image: "https://www.seedbasket.in/image/cache/catalog/Updated%20Images/Maize-500x500-0.png" },
  { name: "Potatoes", price: 25, image: "https://5.imimg.com/data5/SE/UK/MY-42914848/indian-potato-500x500.jpg" },
  { name: "Sugarcane", price: 20, image: "https://www.global-agriculture.com/wp-content/uploads/2023/10/Untitled-1-5-768x427.jpg" },
  { name: "Cotton", price: 60, image: "https://media.istockphoto.com/id/1333742146/photo/tree-branch-with-cotton-flowers-on-white-background.jpg?s=612x612&w=0&k=20&c=AuiO_rCmM9NIAMMOuXgo3Xm9gJT67SgKGh0iNkbJ8PA=" },
  { name: "Jute", price: 70, image: "https://textilevaluechain.in/wp-content/uploads/2020/09/JUTE-27-11-19.jpg" }
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function showSection(id) {
  document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === 'products') loadProducts();
  if (id === 'cart') displayCart();
  if (id === 'orders') displayOrders();
}

function registerUser(event) {
  event.preventDefault();
  const name = document.getElementById('name').value;
  const role = document.getElementById('role').value;
  alert(`${role.charAt(0).toUpperCase() + role.slice(1)} \"${name}\" registered successfully!`);
  showSection('products');
}

function loadProducts() {
  const container = document.getElementById('productList');
  container.innerHTML = "";
  products.forEach((p, i) => {
    const div = document.createElement('div');
    div.className = "product";
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}" loading="lazy">
      <h3>${p.name}</h3>
      <p>Price: ₹${p.price}</p>
      <button onclick="addToCart(${i})">Add to Cart</button>
    `;
    container.appendChild(div);
  });
}

function addToCart(index) {
  cart.push(products[index]);
  localStorage.setItem('cart', JSON.stringify(cart));
  alert("Item added to cart");
}

function displayCart() {
  const container = document.getElementById('cartItems');
  container.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
    return;
  }

  cart.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = "product";
    div.innerHTML = `
      <h3>${item.name}</h3>
      <p>₹${item.price}</p>
      <button onclick="removeFromCart(${index})" style="background-color:red;">Remove</button>
    `;
    container.appendChild(div);
    total += item.price;
  });

  container.innerHTML += `<div class="product"><strong>Total: ₹${total}</strong></div>`;
}

function removeFromCart(index) {
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  displayCart();
}

function placeOrder() {
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  orders.push(...cart);
  localStorage.setItem('orders', JSON.stringify(orders));
  cart = [];
  localStorage.removeItem('cart');
  alert("Order placed successfully!");
  showSection('orders');
}

function displayOrders() {
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  const container = document.getElementById('ordersList');
  container.innerHTML = "";

  if (orders.length === 0) {
    container.innerHTML = "<p>No orders found.</p>";
    return;
  }

  orders.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = "order-item";
    div.innerHTML = `
      <h4>Order #${index + 1}</h4>
      <p>Product: ${item.name}</p>
      <p>Price: ₹${item.price}</p>
      <p>Status: Delivered</p>
      <button onclick="deleteOrder(${index})" style="background-color:red;">Delete Order</button>
    `;
    container.appendChild(div);
  });
}

function deleteOrder(index) {
  let orders = JSON.parse(localStorage.getItem('orders')) || [];
  orders.splice(index, 1);
  localStorage.setItem('orders', JSON.stringify(orders));
  displayOrders();
}

showSection('home');
</script>
</body>
</html>
